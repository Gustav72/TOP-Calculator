<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
            <div id="display"></div>
            <div class="buttons">
                <div class="row1">
                    <div tabindex="1" class="button" id="all-clear">AC</div>
                    <div tabindex="2" class="button" id="backspace">⌫</div>
                    <div tabindex="3" class="button" id="percent">%</div>
                    <div tabindex="4" class="button" id="plus">+</div>
                </div>
                <div class="row2">
                    <div tabindex="5" class="button" id="seven">7</div>
                    <div tabindex="6" class="button" id="eight">8</div>
                    <div tabindex="7" class="button"  id="nine">9</div>
                    <div tabindex="8" class="button" id="minus">−</div>
                </div>
                <div class="row3">
                    <div tabindex="9" class="button" id="four">4</div>
                    <div tabindex="10" class="button" id="five">5</div>
                    <div tabindex="11" class="button" id="six">6</div>
                    <div tabindex="12" class="button" id="multiply">×</div>
                </div>
                <div class="row4">
                    <div tabindex="13" class="button" id="one">1</div>
                    <div tabindex="14" class="button" id="two">2</div>
                    <div tabindex="15" class="button" id="three">3</div>
                    <div tabindex="16" class="button" id="divide">÷</div>
                </div>
                <div class="row5">
                    <div tabindex="17" class="button" id="sign">±</div>
                    <div tabindex="18" class="button" id="zero">0</div>
                    <div tabindex="19" class="button" id="decimal">.</div>
                    <div tabindex="20" class="button" id="equal">=</div>
                </div>
            </div>
    </div>
</body>
</html>
